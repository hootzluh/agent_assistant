  <script>
    (function checkAuthentication() {
      const isAuthenticated = localStorage.getItem("authenticated") === "true";
      const authTime = parseInt(localStorage.getItem("authTime"), 10);
      const sessionDuration = 2 * 60 * 60 * 1000; // 4 hours in milliseconds

      if (!isAuthenticated || !authTime || Date.now() - authTime > sessionDuration) {
        localStorage.removeItem("authenticated");
        localStorage.removeItem("authTime");
        window.location.href = "./form.html"; // Redirect to login page
      }
    })();
  </script>
